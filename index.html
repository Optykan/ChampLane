<!DOCTYPE html>
<html>

<head>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width" />
</head>

<body style="margin:0">

    <div class="dim-wrapper" id="dim">
        <div class="body-dim"> </div>
        <modal-bg id="mbg"></modal-bg>
        <div class="champ-modal" id="modal">
            <modal-content>
                <div class="champ-row">
                    <div class="champ-header">
                        <h1 id="champ-name"></h1>
                        <h2 id="champ-title"></h2>
                    </div>
                </div>
                <div class="ability-container">
                    <div class="row">
                        <img class="ability active" src="assets/abilities/AatroxP.png" data-id="passive">
                        <img class="ability" src="assets/abilities/AatroxQ.png" data-id="0">
                        <img class="ability" src="assets/abilities/AatroxW.png" data-id="1">
                        <img class="ability" src="assets/abilities/AatroxE.png" data-id="2">
                        <img class="ability" src="assets/abilities/AatroxR.png" data-id="3">
                    </div>
                    <div class="ability-desc-container">
                        <p id="ability-name">
                            Ability Name
                        </p>
                        <p id="ability-cost">
                            Ability Cost
                        </p>
                        <p id="ability-desc">
                            Ability Description
                        </p>
                    </div>
                </div>
                <div class="lore" id="champ-lore">
                    this is a really long description
                </div>
                <i class="ion ion-ios-close-outline" id="close" onclick="closeModal()"></i>
            </modal-content>
        </div>
    </div>
    <div class="container">
        <div class="red-container">
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerTeleport.png">
                <p class="role">top</p>
                <p class="dim">
                    summoner 1
                </p>
                <splash data-splash="Aatrox" data-name="Aatrox" data-title="the Darkin Blade"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerSmite.png">
                <p class="role">jungle</p>
                <p class="dim">
                    summoner 2
                </p>
                <splash data-splash="Nidalee" data-name="Nidalee" data-title="the Bestial Huntress"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerDot.png">
                <p class="role">mid</p>
                <p class="dim">
                    summoner 3
                </p>
                <splash data-splash="Ahri" data-name="Ahri" data-title="the Nine-Tailed Fox"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerExhaust.png">
                <p class="role">support</p>
                <p class="dim">
                    summoner 4
                </p>
                <splash data-splash="Thresh" data-name="Thresh" data-title="the Chain Warden"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerHeal.png">
                <p class="role">bot</p>
                <p class="dim">
                    summoner 5
                </p>
                <splash data-splash="Lucian" data-name="Lucian" data-title="the Purifier"></splash>
            </div>
        </div>
        <div class="center">
            <div class="time">

            </div>
            <div class="map">
                <img src="assets/map.png">
                <div class="map-red">
                    <div class="banner top">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="r0">
                    </div>
                    <div class="banner jungle">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="r1">
                    </div>
                    <div class="banner mid">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="r2">
                    </div>
                    <div class="banner support">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="r3">
                    </div>
                    <div class="banner bot">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="r4">
                    </div>
                </div>
                <div class="map-blue">
                    <div class="banner top">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="b0">
                    </div>
                    <div class="banner jungle">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="b1">
                    </div>
                    <div class="banner mid">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="b2">
                    </div>
                    <div class="banner support">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="b3">
                    </div>
                    <div class="banner bot">
                        <img src="assets/banner.png">
                        <img class="champ" data-src="b4">
                    </div>
                </div>
                <!--
                <div class="map-blue">
                </div>-->
            </div>
        </div>

        <div class="blue-container">
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerTeleport.png">
                <p class="role">top</p>
                <p class="dim">
                    summoner 1
                </p>
                <splash data-splash="Rumble" data-name="Rumble" data-title="the Mechanized Menace"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerSmite.png">
                <p class="role">jungle</p>
                <p class="dim">
                    summoner 2
                </p>
                <splash data-splash="Urgot"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerDot.png">
                <p class="role">mid</p>
                <p class="dim">
                    summoner 3
                </p>
                <splash data-splash="Cassiopeia"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerExhaust.png">
                <p class="role">support</p>
                <p class="dim">
                    summoner 4
                </p>
                <splash data-splash="Annie"></splash>
            </div>
            <div class="champ-box">
                <img class="spell" src="assets/spells/SummonerFlash.png">
                <img class="spell" src="assets/spells/SummonerHeal.png">
                <p class="role">bot</p>
                <p class="dim">
                    summoner 5
                </p>
                <splash data-splash="Jhin"></splash>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
